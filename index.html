<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body class="flex">
    <main class="calculator flex">
        <section class="display"></section>
        <section class="keypad grid">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>/</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="multiply">x</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>+</span>
            <span>0</span>
            <span>.</span>
            <span>=</span>
            <span class="subtract">-</span>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
